<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>
        Neighbourhood Map
    </title>
    <link rel="stylesheet" href="src/static/theme.css" />
    <script src="lib/knockout-3.4.1.js"></script>
</head>

<body>
    <div class="container" style="display: none" data-bind="visible: true">
        <div class="search">
            <input class="form-control" id="inputSearch" type="text" placeholder="Search" data-bind="value: searchText, valueUpdate: 'afterkeydown', event: { 'keyup': handleKeyPress, 'blur': resetSelection }"
            />
            <ul class="search-results" data-bind="foreach: {data: addresses, as: 'address'}, visible: addresses().length > 0">
                <li class="search-item" data-bind="event: { 'click': setLocation.bind(address) }">
                    <span data-bind="text: address.formatted_address"></span>
                </li>
            </ul>
        </div>
        <div id="map"></div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCB6NFEqUh3MOuxSW6t1cn04RVrMz-3snU"></script>
    <script src="src/js/map.model.js"></script>
    <script src="src/js/app.js"></script>
</body>

</html>
